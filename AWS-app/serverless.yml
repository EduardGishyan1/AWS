service: my-AWS-app
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-north-1
  environment:
    QUEUE_URL:
      Ref: MyQueue
    BUCKET_NAME:
      Ref: MyBucket
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - sqs:SendMessage
          Resource:
            Fn::GetAtt:
              - MyQueue
              - Arn
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
          Resource:
            Fn::Join:
              - ''
              - - 'arn:aws:s3:::'
                - Ref: MyBucket
                - '/*'

functions:
  sendMessage:
    handler: back-end/src/publisher.sendMessage
    events:
      - http:
          path: send
          method: post
          cors: true
      - http:
          path: send
          method: options
          cors: true

  upload:
    handler: back-end/src/upload.handler
    events:
      - http:
          path: upload
          method: post
          cors: true
      - http:
          path: upload
          method: options
          cors: true

resources:
  Resources:
    MyQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: my-queue-unique-20250613

    MyBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: my-bucket-unique-20250613
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - '*'
              AllowedMethods:
                - GET
                - PUT
                - POST
                - HEAD
              AllowedHeaders:
                - '*'
              MaxAge: 3000
