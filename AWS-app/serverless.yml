service: my-AWS-app
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-north-1
  environment:
    QUEUE_URL:
      Ref: MyQueue
    BUCKET_NAME:
      Ref: MyBucket
    USER_POOL_ID:
      Ref: CognitoUserPool
    CLIENT_ID: 7cp62vi5fjq9if49grdgv6fuf5
    GOOGLE_CLIENT_ID: 612316486740-ulh2c8omd73lbm4jf4repm655r4llp1e.apps.googleusercontent.com
    GOOGLE_CLIENT_SECRET: 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
    GOOGLE_REDIRECT_URI: http://localhost:5173/callback
    COGNITO_DOMAIN: https://appmy.auth.eu-north-1.amazoncognito.com

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - sqs:SendMessage
          Resource:
            Fn::GetAtt:
              - MyQueue
              - Arn
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
          Resource:
            Fn::Join:
              - ''
              - - 'arn:aws:s3:::'
                - Ref: MyBucket
                - '/*'

functions:
  sendMessage:
    handler: back-end/src/publisher.sendMessage
    events:
      - http:
          path: send
          method: post
          cors: true
      - http:
          path: send
          method: options
          cors: true

  upload:
    handler: back-end/src/upload.handler
    events:
      - http:
          path: upload
          method: post
          cors: true
      - http:
          path: upload
          method: options
          cors: true

  signUp:
    handler: back-end/src/signup.signUp
    events:
      - http:
          path: signup
          method: post
          cors: true
      - http:
          path: signup
          method: options
          cors: true

  login:
    handler: back-end/src/login.login
    events:
      - http:
          path: login
          method: post
          cors: true
      - http:
          path: login
          method: options
          cors: true

  confirmEmail:
    handler: back-end/src/confirmation.handler
    events:
      - http:
          path: confirm
          method: post
          cors: true
      - http:
          path: confirm
          method: options
          cors: true

  googleAuth:
    handler: back-end/src/googleAuth.handler
    events:
      - http:
          path: google-auth
          method: post
          cors:
            origin: 'http://localhost:5173'
            headers:
              - Content-Type
      - http:
          path: google-auth
          method: options
          cors:
            origin: 'http://localhost:5173'
            headers:
              - Content-Type

resources:
  Resources:
    MyQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: my-queue-unique-20250614

    MyBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: my-bucket-unique-20250614
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - '*'
              AllowedMethods:
                - GET
                - PUT
                - POST
                - HEAD
              AllowedHeaders:
                - '*'
              MaxAge: 3000

    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: my-auth-user-pool
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireUppercase: true
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: false

    CognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: my-user-pool-client
        GenerateSecret: false  # Public client: no secret
        UserPoolId:
          Ref: CognitoUserPool
        CallbackURLs:
          - http://localhost:5173/callback
        LogoutURLs:
          - http://localhost:5173/
        AllowedOAuthFlows:
          - code
        AllowedOAuthScopes:
          - email
          - openid
          - profile
        AllowedOAuthFlowsUserPoolClient: true
        SupportedIdentityProviders:
          - COGNITO
          - Google

    GoogleIdentityProvider:
      Type: AWS::Cognito::UserPoolIdentityProvider
      Properties:
        ProviderName: Google
        ProviderType: Google
        UserPoolId:
          Ref: CognitoUserPool
        ProviderDetails:
          client_id: 612316486740-ulh2c8omd73lbm4jf4repm655r4llp1e.apps.googleusercontent.com
          client_secret: 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
          authorize_scopes: profile email openid
        AttributeMapping:
          email: email
          given_name: given_name
          family_name: family_name
